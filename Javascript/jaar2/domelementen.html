<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Info</title>
    <style>

        .listitem {
            color: red;
        }

        .prefilled {
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Info</h1>

    <ul>
        <li class="listitem">Naam: <span id="name"></span></li>
        <li class="listitem">Studentnummer: <span id="studentnumber"></span></li>
        <li class="listitem">Opleiding: <span class="prefilled">Applicatieontwikkeling</span></li>
        <li class="listitem">Klas: <span class="prefilled">4A5A</span></li>
    </ul>




<script>

span = document.getElementById("name");
txt = documentCreateTextNode("Simone van Kempen");
span.innerText = txt.textContent;



</script>
</body>


</html>
